<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IMPOSTER ‚Äî Word Party Game</title>
<meta name="description" content="The ultimate party word game. One phone, many suspects. Find the imposter among your friends ‚Äî no app download needed!">
<meta name="theme-color" content="#0D0B1A">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
<link rel="apple-touch-icon" href="/favicon-192.png">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="IMPOSTER ‚Äî The Party Word Game">
<meta property="og:description" content="One phone, many suspects. Everyone sees the secret word ‚Äî except the imposter. Pass the phone, find the faker. Free, no download needed.">
<meta property="og:image" content="https://impostermonster.vercel.app/og-image.png">
<meta property="og:url" content="https://impostermonster.vercel.app">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="IMPOSTER ‚Äî The Party Word Game">
<meta name="twitter:description" content="One phone, many suspects. Everyone sees the secret word ‚Äî except the imposter. Pass the phone, find the faker.">
<meta name="twitter:image" content="https://impostermonster.vercel.app/og-image.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SETUP SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="setup" class="screen active stagger">
    <div>
      <div class="logo-row"><div class="logo">IMPOSTER<span class="dot">.</span></div><a href="https://www.youtube.com/shorts/O-xHdKAb7ys" target="_blank" rel="noopener" class="tutorial-btn" aria-label="How to play"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg></a></div>
      <p class="text-light">The party word game. One phone, many suspects.</p>
    </div>

    <div class="vstack mt-6">
      <div>
        <label class="mb-2">Players</label>
        <article class="card">
          <div class="stepper">
            <button data-variant="secondary" id="pMinus">‚àí</button>
            <div class="stepper-value" id="playerCount">4</div>
            <button data-variant="secondary" id="pPlus">+</button>
          </div>
        </article>
      </div>

      <div>
        <label class="mb-2">Imposters</label>
        <article class="card">
          <div class="stepper">
            <button data-variant="secondary" id="iMinus">‚àí</button>
            <div class="stepper-value" id="imposterCount">1</div>
            <button data-variant="secondary" id="iPlus">+</button>
          </div>
        </article>
      </div>

      <div>
        <label class="mb-2">Category</label>
        <div class="pill-grid" id="categoryGrid"></div>
      </div>
    </div>

    <div class="spacer"></div>
    <button class="large cta w-100 mt-4" id="startBtn">Start Game</button>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê PASS SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="pass" class="screen">
    <div class="screen-header">
      <progress id="revealProgress" value="0" max="100" class="w-100"></progress>
      <div class="header-row">
        <p class="text-light" id="progressText">Player 1 of 4</p>
        <button class="outline small btn-restart" id="restartPass">Restart</button>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="text-center vstack items-center stagger" id="passContent">
      <div class="pass-icon">üì±</div>
      <h3 class="display" id="passTitle">Pass to</h3>
      <div class="player-number" id="passPlayerNum">1</div>
    </div>

    <div class="spacer"></div>

    <button class="large cta w-100" id="readyBtn">I'm Ready ‚Äî Tap to Reveal</button>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê REVEAL SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="reveal" class="screen reveal-screen">
    <div class="screen-header">
      <progress id="revealProgress2" value="0" max="100" class="w-100"></progress>
      <div class="header-row">
        <p class="text-light" id="progressText2">Player 1 of 4</p>
        <button class="outline small btn-restart" id="restartReveal">Restart</button>
      </div>
    </div>

    <div class="flip-container" id="flipContainer">
      <div class="flip-card" id="flipCard">
        <div class="flip-face flip-front">
          <div class="qmark">?</div>
          <p class="tap-hint">Tap to reveal your role</p>
        </div>
        <div class="flip-face flip-back" id="flipBack">
          <span class="badge mb-4" id="cardBadge">YOUR WORD</span>
          <div class="card-word" id="cardWord"></div>
          <p class="card-sub" id="cardSub"></p>
        </div>
      </div>
    </div>

    <button class="large cta w-100" id="gotItBtn" style="visibility:hidden">Got it ‚Äî Pass the phone</button>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê ROUND SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="round" class="screen stagger">
    <div class="hstack justify-end">
      <button class="outline small btn-restart" id="restartRound">Restart</button>
    </div>
    <div class="spacer"></div>

    <div class="text-center vstack items-center">
      <div class="round-icon">üó£Ô∏è</div>
      <h2 class="display">Time to Discuss!</h2>
      <p class="text-light">Everyone has seen their role.<br>Talk it out. Find the imposter.</p>
    </div>

    <div class="spacer"></div>

    <div class="vstack">
      <button data-variant="danger" class="large cta w-100" id="revealImpostersBtn">Reveal Imposters</button>
      <button data-variant="secondary" class="large w-100" id="newRoundBtn">New Round</button>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê RESULT SCREEN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="result" class="screen result-screen stagger">
    <div class="result-cards">
      <div class="mt-4"></div>

      <article class="card text-center">
        <header>
          <p class="text-light"><small>THE IMPOSTERS WERE</small></p>
        </header>
        <div id="imposterList" class="vstack items-center gap-2 mt-2"></div>
      </article>

      <article class="card text-center mt-4">
        <header>
          <p class="text-light"><small>THE SECRET WORD WAS</small></p>
        </header>
        <div class="secret-word-reveal mt-2" id="secretWordReveal"></div>
      </article>
    </div>

    <div class="result-buttons">
      <div class="vstack">
        <button class="large cta w-100" id="playAgainBtn">Play Again</button>
        <button data-variant="secondary" class="large w-100" id="changeSettingsBtn">Change Settings</button>
        <button class="outline w-100" id="shareBtn">Share Game üîó</button>
      </div>
    </div>
  </div>

</div>

<div class="confetti-container" id="confetti"></div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
